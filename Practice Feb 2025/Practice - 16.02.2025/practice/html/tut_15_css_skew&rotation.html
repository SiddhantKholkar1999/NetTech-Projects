<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Skew</title>
    <link rel="stylesheet" type="text/css" href="../css/tut_2.css">
</head>

<body>
    <!-- SKEW -->
    <h1 class="text_title">CSS Skew</h1>
    <div class="box">
        <img src="https://cdn.pixabay.com/photo/2022/08/22/17/58/color-contest-7404202_1280.jpg" alt="" />
    </div>
    <div class="box skew-x">
        <img src="https://cdn.pixabay.com/photo/2022/08/22/17/58/color-contest-7404202_1280.jpg" alt="" />
    </div>
    <div class="box skew-y">
        <img src="https://cdn.pixabay.com/photo/2022/08/22/17/58/color-contest-7404202_1280.jpg" alt="" />
    </div>
    <div class="box skew-xy">
        <img src="https://cdn.pixabay.com/photo/2022/08/22/17/58/color-contest-7404202_1280.jpg" alt="" />
    </div>
    <br>
    <div class="text">
        Original Text
    </div>
    <div class="text skew-x">
        Text Skewed with respect to x-axis
    </div>
    <div class="text skew-y">
        Text Skewed with respect to y-axis
    </div>
    <div class="text skew-xy">
        Text Skewed with respect to x-axis & y-axis
    </div>
    <!-- ROTATION -->
    <h1 class="text_title">CSS ROTATION</h1>
    <div class="box1 rotate">NORMAL</div>
    <div class="box1 rotate_45">NORMAL</div>
    <div class="box1 rotate_90">NORMAL</div>
    <div class="box1 rotate_negative">NORMAL</div>
</body>

</html>
