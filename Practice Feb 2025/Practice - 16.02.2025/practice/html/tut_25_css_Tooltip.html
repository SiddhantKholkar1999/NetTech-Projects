<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLTIP</title>
    <link rel="stylesheet" href="../css/tut_11_tooltip.css">
</head>

<body>
    <h2>Basic Tooltip</h2>
    <p>Move the mouse over the text below:</p>
    <!-- main -->
    <div class="tooltip">
        Hover over me
        <span class="tooltiptext">
            Rahamat ne new laptop liya hai aur
            party kab dega?
        </span>
    </div>
    <!-- main -->
    <p class="normal_text">
        Note that the position of the tooltip text isn't very good. Go back to the tutorial and continue reading on how
        to position the tooltip in a desirable way.
    </p>
</body>

</html>
