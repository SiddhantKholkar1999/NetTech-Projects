<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" type="text/css" href="../css/tut_1.css">
</head>

<body>
    <fieldset>
        <legend>User Details</legend>
        <label>Name : </label>
        <input type="text" name="userName" placeholder="Enter Your Name">
        <br>
        <label>Phone : </label>
        <input type="tel" name="userPhone" placeholder="Enter Your Phone Number">
        <br>
        <label>Email : </label>
        <input type="email" name="userEmail" placeholder="Enter Your Email ID">
        <br>
        <label>Password : </label>
        <input type="password" name="userPassword" placeholder="Enter Your Password">
        <br>
        <label>Gender : </label>
        <input type="radio" name="userGender"><label class="A">Male</label>
        <input type="radio" name="userGender"><label class="A">Female</label>
        <br>
        <label>Address</label>
        <br>
        <textarea name="userAddress" placeholder="Address"></textarea>
        <br>
        <address></address>
        <br>
        <label>System Date : </label>
        <input type="datetime-local" name="systemDateTime" placeholder="systemDateTime">
        <br>
        <label>Date of Birth : </label>
        <input type="date" name="DOB">
        <br>
        <label>Date of Birth (Precise) : </label>
        <input type="datetime" name="DOB">
        <br>
        <label>Sample Range</label>
        <input id="inpRange" type="range" name="userRange">
        <br>
        <input type="checkbox" name="user" id="">
        <br>
        <input type="submit" id="submit">
    </fieldset>

    <h1>English</h1>
    <h2>संस्कृतम्</h2>
    <h3>தமிழ்</h3>
    <h4>ગુજરાતી</h4>
</body>

</html>
