<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
</head>

<body>
    <h1>MY CANVAS</h1>
    <canvas id="myCanvas" width="600" height="600" style="border: 1px solid black;">
    </canvas>

    <script>
        //Get Canvas Element and its context
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        //Draw Rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 250, 150);

        //Draw Circle
        ctx.beginPath();
        ctx.arc(250, 250, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "pink";
        ctx.fill();

        //Draw Line
        ctx.beginPath();
        ctx.moveTo(50, 300);
        ctx.lineTo(350, 300);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 3;
        ctx.stroke();
    </script>
</body>

</html>
