<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <link rel="stylesheet" href="../css/tut_8_outline.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 1px solid black;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .outline {
            margin: 10px;
            padding: 10px;
            border: 5px solid blueviolet;
            /* Outline is always after Margin */
            outline: 5px dotted red;
            outline-offset: 15px;
        }
    </style>
</head>

<body>
    <div class="outline">Sample Content</div>
</body>

</html>
